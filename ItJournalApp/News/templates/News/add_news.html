{% extends 'base.html' %}
{% load static %}

{% block title %}
  Add news :: {{ block.super }}
{% endblock %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
<h1>Add news</h1>
  <form action="{% url 'Add_news' %}" method="post" style="margin-left: 5px;">
    {% csrf_token %}
    {{ form.as_p }}
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
    {{ form.none_field.errors }}
  </form>

{% endblock %}
